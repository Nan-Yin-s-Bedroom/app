name: App

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  App:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: App
      env:
        APP: ${{ secrets.APP }}
        GUILD_ID: ${{ secrets.GUILD_ID }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      run: node -e "require('./app.js').UpdateMemberCount()"